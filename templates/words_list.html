<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Most common words</title>
</head>
<body>
    <h1>Most common words in current book</h1>
    <table class="words_list">
    {% for word, count in top_words %}
    <tr>
        <td style="width: 150px">{{ word }}</td>
        <td><strong>{{ count }}</strong></td>
        <td>
        <form method="POST" action="">
            <input type="hidden" name="w" value="{{ word }}">
            <button style="width: 100px; height: 50px;" type="submit">I know</button>
        </form>
        </td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
